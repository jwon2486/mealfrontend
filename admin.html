<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 식수 신청 관리</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <h1>관리자 식수 신청 관리</h1>

    <!-- 관리자 로그인 -->
    <div class="login-container">
        <label>사번: <input type="text" id="adminId" placeholder="사번 입력" value="admin"></label>
        <label>이름: <input type="text" id="adminName" placeholder="이름 입력" value="admin"></label>
        <button onclick="adminLogin()">로그인</button>
    </div>

    <!-- 주 선택 -->
    <div id="admin-date-picker-container" style="display: none;">
        <label>주 선택: <input type="date" id="adminWeekPicker" onchange="loadAdminWeekData()"></label>
    </div>

    <!-- 직원 검색 -->
    <div id="search-container" style="display: none;">
        <label>부서: <input type="text" id="searchDept" placeholder="부서 입력"></label>
        <label>사번: <input type="text" id="searchEmpId" placeholder="사번 입력"></label>
        <label>이름: <input type="text" id="searchName" placeholder="이름 입력"></label>
        <button onclick="filterEmployees()">검색</button>
    </div>

    <!-- 직원 식수 신청 내역 -->
    <div id="admin-meal-container" style="display: none;">
        <h2>직원 식수 신청 내역</h2>
        <table id="admin-meal-table">
            <thead>
                <tr>
                    <th>부서</th>
                    <th>사번</th>
                    <th>이름</th>
                    <th>날짜</th>
                    <th>조식</th>
                    <th>중식</th>
                    <th>석식</th>
                </tr>
            </thead>
            <tbody id="admin-meal-body"></tbody>
        </table>
        <button onclick="downloadExcel()">엑셀 다운로드</button>
    </div>

    <!-- 공휴일 관리 -->
    <div id="holiday-container" style="display: none;">
        <h2>공휴일 지정</h2>
        <label>날짜 선택: <input type="date" id="holidayPicker"></label>
        <button onclick="addHoliday()">공휴일 추가</button>
        <ul id="holiday-list"></ul>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
