<body>
    <h1>부서 식사 신청 관리</h1>

    <div class="summary">
        📋 총 신청 인원: <span id="totalPeople">0</span>명 |
        조식: <span id="totalBreakfast">0</span> |
        중식: <span id="totalLunch">0</span> |
        석식: <span id="totalDinner">0</span>
    </div>

    <div class="filter-container">
        <label>이름: <input type="text" id="searchName"></label>
        <label>사번: <input type="text" id="searchEmpId"></label>
        <button onclick="loadEditData()">🔍 부서원 조회</button>
        <label>주 선택: <input type="date" id="editWeekPicker"></label>
    </div>

    <div class="table-container">
        <table id="edit-table">
            <thead id="table-head"></thead>
            <tbody id="edit-body"></tbody>
        </table>
    </div>

    <div class="action-buttons">
        <button onclick="saveEditChanges()">💾 저장</button>
        <button onclick="window.location.href='index.html'">← 메인으로</button>
    </div>

    <div id="toast" class="toast"></div>
    <script src="js/config.js"></script>
    <script src="js/util.js"></script>
    <script src="js/team_edit.js"></script>
