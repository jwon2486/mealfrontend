<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공휴일 관리</title>
    <link rel="stylesheet" href="css/holiday_style.css">
    <style>
        .layout {
            display: flex;
            gap: 30px;
        }
        #calendar-container {
            flex: 3;
        }
        #holiday-list {
            flex: 1;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            max-height: 600px;
            overflow-y: auto;
        }
        .holiday-item {
            display: flex;
            justify-content: space-between;
            padding: 6px;
            border-bottom: 1px solid #ddd;
        }
        .holiday-item button {
            background-color: crimson;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script>
  const savedUser = sessionStorage.getItem("currentUser");
  if (!savedUser) {
    location.href = "index.html";  // 로그인 안 되어 있음
  } else {
    const user = JSON.parse(savedUser);
    if (user.level !== 3) {
      alert("관리자만 접근 가능합니다.");
      location.href = "index.html"; // 관리자 권한 아님
    }
  }
</script>
</head>
<body>
    <h1>공휴일 관리</h1>

    <!-- 연도 선택 -->
    <div class="holiday-container">
        <label>연도 선택: 
            <select id="yearSelector" onchange="updateCalendar()"></select>
        </label>
        <label>공휴일 추가: <input type="date" id="holidayPicker"></label>
        <button onclick="addHoliday()">추가</button>
        <button onclick="window.location.href='admin_dashboard.html'">← 관리자 대시보드</button>
    </div>

    <div class="layout">
        <!-- 달력 표시 -->
        <div id="calendar-wrapper" class="calendar-grid"></div>

        <!-- 공휴일 목록 -->
        <div id="holiday-list">
            <h3>📅 등록된 공휴일</h3>
            <div id="holidayItems" class="holiday-grid"></div>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>
    <!-- ✅ 공통 유틸 먼저 불러오기 -->
    <script src="js/config.js"></script>
    <script src="js/util.js"></script>
    <script src="js/admin_holiday.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
